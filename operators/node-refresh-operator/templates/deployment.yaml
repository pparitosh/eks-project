apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "node-refresh-operator.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: node-refresh-operator
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: node-refresh-operator
  template:
    metadata:
      labels:
        app: node-refresh-operator
    spec:
      serviceAccountName: {{ include "node-refresh-operator.fullname" . }}
      containers:
        - name: operator
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # Optional: add resource limits
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
